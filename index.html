<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com.bd/imghp">Images</a>
        
        <a href="https://about.google/intl/en/products/" id="google-apps" target="_blank">
            <div id="google-apps-icon">

            </div>
        </a>

        <a href="https://myaccount.google.com" id="google-account" target="_blank">
            <div id="google-account-icon">

            </div>
        </a>
    </header>

    <main>
        <div id="google-logo">
            <img id="google-logo-image" src="./google_logo.png">
        </div>

        <input type="text" id="searchbar-input">

        <div id="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div id="link-group-one">
            <p>Advertising</p>
            <p>Business</p>
            <p>About</p>
            <p>How Search works</p>
        </div>

        <div id="link-group-two">
            <p>Terms</p>
            <p>Privacy</p>
            <p>Settings</p>
        </div>
    </footer>
</body>
</html>
